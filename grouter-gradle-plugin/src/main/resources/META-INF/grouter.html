    <div class="col-md-12">
    	<table class="table table-striped"  id="app">
    		<template v-if="type === 'Activity'">
    		<thead>
    			<th>module</th>
    			<th>name</th>
    			<th>argument</th>
    			<!-- <th>PARAMS</th> -->
    			<th>class</th>
    			<th>exported</th>
    			<th>description</th>
    			<th>option</th>
    		</thead>
    		<tbody>
    			<tr v-for="item in activityModels">
    				<th>{{ item.module }}</th>
    				<td>{{ item.name }}</td>
					<td>{{ item.argument }}</td>
					<!-- <td>{{ activity.params }}</td> -->
					<td>{{ item.type }}</td>
					<td>{{ item.exported }}</td>
					<td>{{ item.description }}</td>
					<td><button class="btn btn-default" data-toggle="modal" data-target="#myModal">BUILD</button></td>
    			</tr>
    		</tbody>
    		</template>
    		<template v-else-if="type === 'Component'">
    		<thead>
    			<th>module</th>
    			<th>name</th>
    			<th>path</th>
    			<th>protocol</th>
    			<th>implement</th>
    			<th>description</th>
    			
    		</thead>
    		<tbody>
    			<tr v-for="item in componentModels">
    				<th>{{ item.module }}</th>
    				<td>{{ item.name }}</td>
    				<td>{{ item.path }}</td>
					<td>{{ item.protocol }}</td>
					<td>{{ item.implement }}</td>
					<td>{{ item.description }}</td>
					
    			</tr>
    		</tbody>

    		</template>
    		<template v-else-if="type === 'Task'">
    		<thead>
    			<th>module</th>
    			<th>name</th>
    			<th>path</th>
    			<th>params</th>
    			<th>returns</th>
    			<th>implement</th>
    			<th>description</th>
    			
    		</thead>
    		<tbody>
    			<tr v-for="item in taskModels">
    				<th>{{ item.module }}</th>
    				<td>{{ item.name }}</td>
					<td>{{ item.path }}</td>
					<td>{{ item.argument }}</td>
					<td>{{ item.returns }}</td>
					<td>{{ item.type }}</td>
					<td>{{ item.description }}</td>
					
    			</tr>
    		</tbody>

    		</template>


</table>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">BUILD URL</h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">uid ( int ) : 用户ID</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">name ( String ) : 用户昵称</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">age ( Long ) : 年龄</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>


          <div class="form-group">
            <label for="message-text" class="control-label">URL :</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
